<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Plat Nomor Kendaraan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        /* Styling halaman */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
        canvas {
            display: none;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .results {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .plate-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .plate-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deteksi Plat Nomor Kendaraan</h1>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <button id="startCamera">Mulai Kamera</button>
        <button id="captureImage" disabled>Ambil Gambar</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('startCamera');
        const captureButton = document.getElementById('captureImage');
        const resultsContainer = document.getElementById('results');
        let stream;

        // Mulai kamera
        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment'
                    }
                });
                video.srcObject = stream;
                startButton.disabled = true;
                captureButton.disabled = false;
            } catch (error) {
                alert('Gagal mengakses kamera: ' + error.message);
            }
        });

        // Ambil gambar
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            const imageData = canvas.toDataURL('image/png');
            processImage(canvas);
        });

        // Validasi format plat nomor
        function validatePlateNumber(text) {
            const pattern = /^[A-Z]{1,2}\d{1,4}[A-Z]{1,3}$/i;
            const cleanedText = text.replace(/[^A-Z0-9]/gi, '');
            return pattern.test(cleanedText) ? cleanedText.toUpperCase() : null;
        }

        // Proses gambar dengan OCR
        async function processImage(image) {
            try {
                const result = await Tesseract.recognize(image, 'eng', {
                    logger: m => console.log(m),
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
                });

                let detectedText = result.data.text.replace(/\s+/g, '');
                detectedText = validatePlateNumber(detectedText);

                if (detectedText) {
                    displayResult(detectedText, result.data.confidence);
                } else {
                    alert('Plat nomor tidak valid atau tidak terdeteksi.');
                }
            } catch (error) {
                alert('Terjadi kesalahan saat memproses gambar: ' + error.message);
            }
        }

        // Tampilkan hasil
        function displayResult(plateNumber, confidence) {
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('plate-item');
            resultDiv.innerHTML = `
                <strong>Plat Nomor:</strong> ${plateNumber}<br>
                <small>Akurasi: ${confidence.toFixed(2)}%</small>
            `;
            resultsContainer.prepend(resultDiv);
        }
    </script>
</body>
</html>
