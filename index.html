<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengenalan Plat Nomor - Enhanced</title>
    <!-- Tambahkan Tesseract.js untuk OCR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.5/tesseract.min.js"></script>
    <!-- Tambahkan Chart.js untuk statistik -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        /* Import Poppins font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

/* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f0f5ff;
    color: #2c3e50;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

/* Header styles */
h1 {
    text-align: center;
    color: #1a365d;
    font-size: 2.5rem;
    margin-bottom: 2rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #2c5282;
    font-size: 1.8rem;
    margin-bottom: 1rem;
}

/* Layout */
.flex-container {
    display: flex;
    gap: 2rem;
    margin-top: 2rem;
}

.left-panel, .right-panel {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.18);
}

.left-panel {
    flex: 1.5;
}

.right-panel {
    flex: 1;
}

/* Camera container */
.camera-container {
    position: relative;
    width: 100%;
    border-radius: 15px;
    overflow: hidden;
    background: #e8f0fe;
    margin-bottom: 1rem;
}

video, #preview, canvas {
    width: 100%;
    border-radius: 15px;
    object-fit: cover;
}

.frame-guide {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 60%;
    border: 3px solid #4299e1;
    border-radius: 10px;
    pointer-events: none;
}

/* Controls */
.controls {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    margin: 1.5rem 0;
}

button {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 12px;
    background: #4299e1;
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(66, 153, 225, 0.2);
}

button:hover {
    background: #3182ce;
    transform: translateY(-2px);
}

button:disabled {
    background: #a0aec0;
    cursor: not-allowed;
    transform: none;
}

button.processing {
    background: #48bb78;
}

/* Results section */
.results {
    height: 100%;
}

.search-box {
    width: 100%;
    padding: 0.8rem 1.2rem;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    margin-bottom: 1rem;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.search-box:focus {
    outline: none;
    border-color: #4299e1;
}

.plate-list {
    max-height: 600px;
    overflow-y: auto;
    padding-right: 0.5rem;
}

.plate-item {
    background: #f8fafc;
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.3s ease;
    border: 1px solid #e2e8f0;
}

.plate-item:hover {
    transform: translateX(5px);
}

.plate-item strong {
    font-size: 1.2rem;
    color: #2d3748;
}

.plate-item small {
    color: #718096;
}

.actions {
    display: flex;
    gap: 0.5rem;
}

/* Loading overlay */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(247, 250, 255, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
    z-index: 1000;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #e2e8f0;
    border-top: 5px solid #4299e1;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Error message */
.error {
    display: none;
    background: #fed7d7;
    color: #c53030;
    padding: 1rem;
    border-radius: 12px;
    margin: 1rem 0;
    text-align: center;
}

/* Stats container */
.stats-container {
    margin-top: 2rem;
    padding: 1rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(31, 38, 135, 0.1);
}

/* Responsive design */
@media (max-width: 1024px) {
    .flex-container {
        flex-direction: column;
    }
    
    .left-panel, .right-panel {
        width: 100%;
    }
    
    .controls {
        justify-content: center;
    }
    
    h1 {
        font-size: 2rem;
    }
}

@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
    }
    
    .plate-item {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
    
    .actions {
        width: 100%;
        justify-content: center;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5rem;
    }
    
    h2 {
        font-size: 1.3rem;
    }
    
    .controls {
        flex-direction: column;
    }
    
    button {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistem Pengenalan Plat Nomor</h1>
        
        <div class="flex-container">
            <div class="left-panel">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="frame-guide"></div>
                    <canvas id="canvas"></canvas>
                </div>

                <img id="preview" alt="Preview">

                <div class="controls">
                    <button id="startCamera">Mulai Kamera</button>
                    <button id="switchCamera">Ganti Kamera</button>
                    <button id="capture" disabled>Ambil Gambar</button>
                    <button id="retake" style="display: none;">Ambil Ulang</button>
                    <button id="exportData">Export Data (CSV)</button>
                </div>

                <div class="error" id="errorMessage"></div>

                <div class="stats-container">
                    <h2>Statistik Pengambilan</h2>
                    <canvas id="statsChart"></canvas>
                </div>
            </div>

            <div class="right-panel">
                <div class="results">
                    <h2>Hasil Pengenalan</h2>
                    <input type="text" class="search-box" id="searchBox" placeholder="Cari plat nomor...">
                    <div class="plate-list" id="plateList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Inisialisasi variabel global
        let currentStream = null;
        let facingMode = 'environment';
        let isProcessing = false;

        // Inisialisasi worker Tesseract
        const worker = Tesseract.createWorker({
            logger: m => {
                if (m.status === 'recognizing text') {
                    document.getElementById('capture').textContent = `Memproses... ${Math.round(m.progress * 100)}%`;
                }
            }
        });

        // Fungsi untuk menginisialisasi worker
        async function initializeWorker() {
            await worker.load();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            // Setel parameter untuk meningkatkan akurasi plat nomor
            await worker.setParameters({
                tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ',
            });
        }

        // Inisialisasi worker saat halaman dimuat
        initializeWorker();

        // Fungsi untuk mengakses kamera
        async function startCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        focusMode: 'continuous'
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = currentStream;
                document.getElementById('capture').disabled = false;
                document.getElementById('preview').style.display = 'none';
                document.getElementById('video').style.display = 'block';
                document.getElementById('retake').style.display = 'none';
                
                // Atur ulang tampilan tombol
                document.getElementById('capture').textContent = 'Ambil Gambar';
                document.getElementById('capture').classList.remove('processing');
            } catch (err) {
                showError('Gagal mengakses kamera. Pastikan Anda memberikan izin akses kamera.');
                console.error('Error:', err);
            }
        }

        // Fungsi untuk mengganti kamera depan/belakang
        function switchCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            startCamera();
        }

        // Fungsi untuk memvalidasi format plat nomor Indonesia
        function validateLicensePlate(text) {
            // Format dasar plat nomor Indonesia: 1-2 huruf, 1-4 angka, 1-3 huruf
            const pattern = /^[A-Z]{1,2}\s*\d{1,4}\s*[A-Z]{1,3}$/;
            return pattern.test(text.trim());
        }

        // Fungsi untuk mengambil gambar dari video
        async function captureImage() {
            if (isProcessing) return;

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const preview = document.getElementById('preview');
            const context = canvas.getContext('2d');
            const captureBtn = document.getElementById('capture');

            // Sesuaikan ukuran canvas dengan video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Gambar frame dari video ke canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Tampilkan preview
            preview.src = canvas.toDataURL('image/jpeg');
            preview.style.display = 'block';
            video.style.display = 'none';
            document.getElementById('retake').style.display = 'inline-block';

            // Mulai proses OCR
            isProcessing = true;
            captureBtn.disabled = true;
            captureBtn.classList.add('processing');
            captureBtn.textContent = 'Memproses...';
            showLoading(true);

            try {
                const { data: { text } } = await worker.recognize(canvas);
                const processedText = text.replace(/\n/g, ' ').trim().toUpperCase();
                
                if (validateLicensePlate(processedText)) {
                    savePlateNumber(processedText);
                    updatePlateList();
                    updateStats();
                } else {
                    showError('Format plat nomor tidak valid. Silakan coba lagi.');
                }
            } catch (err) {
                showError('Gagal memproses gambar. Silakan coba lagi.');
                console.error('Error:', err);
            } finally {
                isProcessing = false;
                captureBtn.disabled = false;
                captureBtn.classList.remove('processing');
                captureBtn.textContent = 'Ambil Gambar';
                showLoading(false);
            }
        }

        // Fungsi untuk mengambil ulang gambar
        function retakeImage() {
            document.getElementById('preview').style.display = 'none';
            document.getElementById('video').style.display = 'block';
            document.getElementById('retake').style.display = 'none';
        }

        // Fungsi untuk menyimpan nomor plat ke IndexedDB
        function savePlateNumber(plateNumber) {
            const plates = JSON.parse(localStorage.getItem('plates') || '[]');
            plates.unshift({
                number: plateNumber,
                timestamp: new Date().toISOString(),
                imageData: document.getElementById('preview').src
            });
            localStorage.setItem('plates', JSON.stringify(plates));
        }

        // Fungsi untuk memperbarui daftar plat
        function updatePlateList() {
            const plateList = document.getElementById('plateList');
            const searchTerm = document.getElementById('searchBox').value.toUpperCase();
            const plates = JSON.parse(localStorage.getItem('plates') || '[]');
            
            const filteredPlates = plates.filter(plate => 
                plate.number.includes(searchTerm)
            );

            plateList.innerHTML = filteredPlates.map((plate, index) => `
                <div class="plate-item">
                    <div>
                        <strong>${plate.number}</strong><br>
                        <small>${new Date(plate.timestamp).toLocaleString()}</small>
                    </div>
                    <div class="actions">
                        <button onclick="editPlate(${index})">Edit</button>
                        <button onclick="deletePlate(${index})" style="background: #dc3545;">Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        // Fungsi untuk mengedit plat
        function editPlate(index) {
            const plates = JSON.parse(localStorage.getItem('plates') || '[]');
            const newNumber = prompt('Masukkan nomor plat yang benar:', plates[index].number);
            
            if (newNumber && validateLicensePlate(newNumber.toUpperCase())) {
                plates[index].number = newNumber.toUpperCase();
                localStorage.setItem('plates', JSON.stringify(plates));
                updatePlateList();
                updateStats();
            } else if (newNumber) {
                alert('Format plat nomor tidak valid');
            }
        }

        // Fungsi untuk menghapus plat
        function deletePlate(index) {
            if (confirm('Anda yakin ingin menghapus data ini?')) {
                const plates = JSON.parse(localStorage.getItem('plates') || '[]');
                plates.splice(index, 1);
                localStorage.setItem('plates', JSON.stringify(plates));
                updatePlateList();
                updateStats();
            }
        }

        // Fungsi untuk mengekspor data ke CSV
        function exportToCSV() {
            const plates = JSON.parse(localStorage.getItem('plates') || '[]');
            if (plates.length === 0) {
                alert('Tidak ada data untuk diekspor');
                return;
            }

            const csvContent = [
                ['Nomor Plat', 'Waktu Pengenalan'],
                ...plates.map(plate => [
                    plate.number,
                    new Date(plate.timestamp).toLocaleString()
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `plat_nomor_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }

        // Fungsi untuk memperbarui statistik
        function updateStats() {
            const plates = JSON.parse(localStorage.getItem('plates') || '[]');
            const ctx = document.getElementById('statsChart').getContext('2d');
            
            // Kelompokkan data berdasarkan tanggal
            const groupedData = plates.reduce((acc, plate) => {
                const date = new Date(plate.timestamp).toLocaleDateString();
                acc[date] = (acc[date] || 0) + 1;
                return acc;
            }, {});

            // Persiapkan data untuk chart
            const chartData = {
                labels: Object.keys(groupedData).slice(-7), // 7 hari terakhir
                datasets: [{
                    label: 'Jumlah Pengenalan Per Hari',
                    data: Object.values(groupedData).slice(-7),
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            };

            // Hapus chart lama jika ada
            if (window.statsChart) {
                window.statsChart.destroy();
            }

            // Buat chart baru
            window.statsChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Fungsi untuk menampilkan loading overlay
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        // Fungsi untuk menampilkan pesan error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Inisialisasi stats
            updateStats();

            // Event listener untuk tombol-tombol
            document.getElementById('startCamera').addEventListener('click', startCamera);
            document.getElementById('switchCamera').addEventListener('click', switchCamera);
            document.getElementById('capture').addEventListener('click', captureImage);
            document.getElementById('retake').addEventListener('click', retakeImage);
            document.getElementById('exportData').addEventListener('click', exportToCSV);

            // Event listener untuk pencarian
            document.getElementById('searchBox').addEventListener('input', updatePlateList);

            // Mulai kamera otomatis
            startCamera();
        });

        // Cleanup saat halaman ditutup
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            worker.terminate();
        });
    </script>
</body>
</html>
